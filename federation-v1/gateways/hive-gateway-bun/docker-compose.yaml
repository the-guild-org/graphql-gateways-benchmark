services:
  gateway:
    image: ghcr.io/graphql-hive/gateway:1.9.1-bun
    container_name: gateway
    networks:
      - test
    ports:
      - "0.0.0.0:4000:4000"
    environment:
      - NODE_ENV=production
    depends_on:
      accounts:
        condition: service_healthy
      inventory:
        condition: service_healthy
      products:
        condition: service_healthy
      reviews:
        condition: service_healthy
    volumes:
      - type: bind
        source: federation-v1/gateways/hive-gateway-bun/supergraph.graphql
        target: /serve/supergraph.graphql
    healthcheck:
      test:
        [
          "CMD",
          "/usr/lib/apt/apt-helper",
          "download-file",
          "http://127.0.0.1:4000/graphql?query=%7B+users+%7B+reviews+%7B+product+%7B+reviews+%7B+author+%7B+reviews+%7B+product+%7B+name+%7D+%7D+%7D+%7D+%7D+%7D+%7D+%7D",
          "/tmp/health",
        ]
      interval: 3s
      timeout: 5s
      retries: 10
    command: ["supergraph", "--jit"]
    deploy:
      resources:
        limits:
          cpus: ${CPU_LIMIT:-1}
          memory: ${MEM_LIMIT:-1gb}
networks:
  test:
    name: test
