version: "3.8"

services:
  gateway:
    image: ghcr.io/apollographql/router:v1.59.2
    container_name: gateway
    networks:
      - test
    ports:
      - "0.0.0.0:4000:4000"
    environment:
      APOLLO_ROUTER_LISTEN_ADDRESS: "0.0.0.0:4000"
    depends_on:
      accounts:
        condition: service_healthy
      inventory:
        condition: service_healthy
      products:
        condition: service_healthy
      reviews:
        condition: service_healthy
    volumes:
      - type: bind
        source: federation-v1/gateways/apollo-router/supergraph.graphql
        target: /dist/schema/local.graphql
      - type: bind
        source: federation-v1/gateways/apollo-router/config.yaml
        target: /dist/config/router.yaml
    healthcheck:
      test:
        [
          "CMD",
          "/usr/lib/apt/apt-helper",
          "download-file",
          "http://127.0.0.1:8088/health?ready",
          "/tmp/health",
        ]
      interval: 3s
      timeout: 5s
      retries: 10
    command: ["-c", "config/router.yaml", "-s", "schema/local.graphql"]
    deploy:
      resources:
        limits:
          cpus: ${CPU_LIMIT:-1}
          memory: ${MEM_LIMIT:-1gb}
networks:
  test:
    name: test
